<div id="parent">
  <h1 mat-dialog-title>Opening Drawer Amount</h1>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Opening Float</mat-label>
      <input matInput placeholder="#0.00">
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Notes Optional</mat-label>
      <textarea  #input maxlength="225" matInput placeholder="Enter a note"></textarea>
      <mat-hint>Max characters: {{input.value?.length || 0}}/225</mat-hint>
    </mat-form-field>
  </form>
</div>
<div class="pt-4" mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary">Save Amount</button>
</div>

</div>
